<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="mainContainer">

    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <div class="bigscore">76</div>
        <div class="smallscore"> of 100</div>
      </div>
      <div class="analyzescore">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary">
      <h3>Summary</h3>
        <div class="details">
          <div class="score-details">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
            </div>
            <span>80 / 100</span>
          </div>

          <div class="score-details">
            <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <span>92 / 100</span>
          </div>

          <div class="score-details">
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <span>61 / 100</span>
          </div>

          <div class="score-details">
            <div class="visual">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <span>72 / 100</span>
          </div>
        </div>
      
      <button type="button">Continue</button>
    </div>
    
  </div>
  
</body>
</html>
